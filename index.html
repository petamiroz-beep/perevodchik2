    <script>

        const smartDictionary = {

                "—Ä–∞–±–æ—Ç–∞": { "en": "work", "es": "trabajo", "fr": "travail", "de": "Arbeit" },
                "—Å–µ–º—å—è": { "en": "family", "es": "familia", "fr": "famille", "de": "Familie" },

            // –ê–Ω–≥–ª–∏–π—Å–∫–∏–π -> –î—Ä—É–≥–∏–µ —è–∑—ã–∫–∏
            "en": {
                "apple": { "ru": "—è–±–ª–æ–∫–æ", "es": "manzana", "fr": "pomme", "de": "Apfel" },
                "hello": { "ru": "–ø—Ä–∏–≤–µ—Ç", "es": "hola", "fr": "bonjour", "de": "hallo" },
                "thank you": { "ru": "—Å–ø–∞—Å–∏–±–æ", "es": "gracias", "fr": "merci", "de": "danke" },

        // –ü–∞—Ç—Ç–µ—Ä–Ω—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —è–∑—ã–∫–æ–≤ (–¥–ª—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —Å–ª–æ–≤)
        const languagePatterns = {
            "en": {

                commonEndings: ["ing", "ed", "s", "ly", "ment", "tion", "ness"],

            },
            "fr": {

                consonants: "bc√ßdfghjklmnpqrstvwxyz",
                commonEndings: ["er", "ir", "re", "√©", "√©e", "ement", "tion"],
                wordLength: { min: 3, max: 11 }
            },
            "de": {
                vowels: "aeiou√§√∂√º",
                consonants: "bcdfghjklmnpqrstvwxyz√ü",
                commonEndings: ["en", "er", "e", "t", "ung", "heit", "keit"],

            "ru": {
                vowels: "–∞–µ—ë–∏–æ—É—ã—ç—é—è",
                consonants: "–±–≤–≥–¥–∂–∑–π–∫–ª–º–Ω–ø—Ä—Å—Ç—Ñ—Ö—Ü—á—à—â",
                commonEndings: ["—ã–π", "–æ–π", "–∞—è", "–æ–µ", "–∏–µ", "–æ–≤", "–µ–≤", "–∏–Ω"],
                wordLength: { min: 2, max: 14 }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ –ø—Å–µ–≤–¥–æ–ø–µ—Ä–µ–≤–æ–¥–∞
        function createSmartTranslation(text, sourceLang, targetLang) {
            if (!text.trim()) return '';
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ—á–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ –≤ —Å–ª–æ–≤–∞—Ä–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
            const lowerText = text.toLowerCase().trim();
            if (smartDictionary[sourceLang] && smartDictionary[sourceLang][lowerText]) {
                const translation = smartDictionary[sourceLang][lowerText][targetLang];
                if (translation) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–≥–∏—Å—Ç—Ä
                    if (text === text.toUpperCase()) {
                        return translation.toUpperCase();
                    } else if (text[0] === text[0].toUpperCase()) {
                        return translation.charAt(0).toUpperCase() + translation.slice(1);
                    }
                    return translation;
                }
            }
            
            // –î–ª—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —Å–ª–æ–≤ —Å–æ–∑–¥–∞–µ–º —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –ø—Å–µ–≤–¥–æ–ø–µ—Ä–µ–≤–æ–¥
            return generateRealisticWord(text, targetLang);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ —Å–ª–æ–≤–∞ –¥–ª—è —Ü–µ–ª–µ–≤–æ–≥–æ —è–∑—ã–∫–∞
        function generateRealisticWord(word, targetLang) {
            const pattern = languagePatterns[targetLang] || languagePatterns["en"];
            const wordLength = Math.max(
                pattern.wordLength.min,
                Math.min(pattern.wordLength.max, word.length)
            );
            
            let result = '';
            let lastWasVowel = Math.random() > 0.5;
            
            for (let i = 0; i < wordLength; i++) {
                if (lastWasVowel) {
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–≥–ª–∞—Å–Ω—É—é
                    const cons = pattern.consonants;
                    result += cons[Math.floor(Math.random() * cons.length)];
                    lastWasVowel = false;
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –≥–ª–∞—Å–Ω—É—é
                    const vows = pattern.vowels;
                    result += vows[Math.floor(Math.random() * vows.length)];
                    lastWasVowel = true;
                }
            }
            
            // –ò–Ω–æ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—â–µ–µ –æ–∫–æ–Ω—á–∞–Ω–∏–µ
            if (Math.random() > 0.7 && pattern.commonEndings.length > 0) {
                const ending = pattern.commonEndings[Math.floor(Math.random() * pattern.commonEndings.length)];
                result += ending;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–≥–∏—Å—Ç—Ä –æ—Ä–∏–≥–∏–Ω–∞–ª–∞
            if (word === word.toUpperCase()) {
                return result.toUpperCase();
            } else if (word[0] === word[0].toUpperCase()) {
                return result.charAt(0).toUpperCase() + result.slice(1);
            }
            
            return result;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {

        function updateCharCount(textareaId, countId) {

        function translateText() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const translatedText = document.getElementById('translatedText');
            
            if (!sourceText.trim()) {
                translatedText.value = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–µ—Ä–µ–≤–æ–¥–µ
            translatedText.value = 'üîÑ –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç...';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏
            setTimeout(() => {
                let translation = '';
                const words = sourceText.split(/(\s+)/);
                
                for (let word of words) {
                    if (word.trim() === '') {
                        translation += word;
                        continue;
                    }
                    
                    // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∫–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ –æ—Ç–¥–µ–ª—å–Ω–æ

                    translation += translatedWord;

                setTimeout(() => {
                    translateText();
                }, 300);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                document.getElementById('sourceCharCount').textContent = 
                    '–°–∏–º–≤–æ–ª–æ–≤: ' + sourceText.value.length;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞
        function copyTranslation() {
            const translatedText = document.getElementById('translatedText');
            translatedText.select();
            document.execCommand('copy');
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            const copyBtn = document.querySelector('.btn-secondary');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ —Ç–µ–∫—Å—Ç–∞
        function clearText() {
            document.getElementById('sourceText').value = '';
            document.getElementById('translatedText').value = '';
            document.getElementById('sourceCharCount').textContent = '–°–∏–º–≤–æ–ª–æ–≤: 0';
            document.getElementById('targetCharCount').textContent = '–°–∏–º–≤–æ–ª–æ–≤: 0';
        }

        // –ê–≤—Ç–æ–ø–µ—Ä–µ–≤–æ–¥ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞
        let translateTimeout;
        document.getElementById('sourceText').addEventListener('input', function() {
            clearTimeout(translateTimeout);
            translateTimeout = setTimeout(translateText, 800);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤
        updateCharCount('sourceText', 'sourceCharCount');
        updateCharCount('translatedText', 'targetCharCount');
    </script>
