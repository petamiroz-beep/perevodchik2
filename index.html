        function translateText() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const translatedText = document.getElementById('translatedText');
            
            if (!sourceText.trim()) {
                translatedText.value = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞';

            setTimeout(() => {
                let translation = '';
                const sentences = sourceText.split(/([.!?]+)/);
                
                for (let i = 0; i < sentences.length; i++) {
                    let sentence = sentences[i];
                    if (!sentence.trim()) continue;
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ –∑–Ω–∞–∫ –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è, –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ

                        continue;

                    const words = sentence.split(/(\s+)/);
                    let translatedSentence = '';
                    
                    for (let j = 0; j < words.length; j++) {
                        let word = words[j];
                        if (!word.trim()) {
                            translatedSentence += word;
                            continue;
                        }
                        
                        // –ò—â–µ–º –ø–µ—Ä–µ–≤–æ–¥ –≤ —Å–ª–æ–≤–∞—Ä–µ

                        if (!translatedWord) {

                                    translatedWord = translations[targetLang];
                                    break;
                                }
                            }
                        }
                        
                        // –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–æ–¥ –Ω–∞–π–¥–µ–Ω, –ø—Ä–∏–º–µ–Ω—è–µ–º –µ–≥–æ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞
                        if (translatedWord) {
                            if (word === word.toUpperCase()) {
                                translatedSentence += translatedWord.toUpperCase();
                            } else if (word[0] === word[0].toUpperCase()) {
                                translatedSentence += translatedWord.charAt(0).toUpperCase() + translatedWord.slice(1);
                            } else {
                                translatedSentence += translatedWord;
                            }
                        } else {
                            // –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω, –æ—Å—Ç–∞–≤–ª—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ —Å–ª–æ–≤–æ
                            translatedSentence += word;
                        }
                    }
                    
                    translation += translatedSentence;
                }
                
                translatedText.value = translation;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤
                document.getElementById('targetCharCount').textContent = 
                    '–°–∏–º–≤–æ–ª–æ–≤: ' + translation.length;
