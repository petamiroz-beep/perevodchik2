<body>

    <script>
        // –°–ª–æ–≤–∞—Ä—å –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ø–µ—Ä–µ–≤–æ–¥–∞
        const dictionary = {

                "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ": "Good morning",
                "–°–ø–∞—Å–∏–±–æ": "Thank you",
                "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞": "You're welcome",
                "–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?": "What is your name?",
                "–î–∞": "Yes",
                "–ù–µ—Ç": "No"
            },
            "en-ru": {
                "Hello! How are you?": "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?",
                "Good morning": "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ",
                "Thank you": "–°–ø–∞—Å–∏–±–æ",
                "You're welcome": "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞",
                "What is your name?": "–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?",
                "Yes": "–î–∞",

            },
            "ru-es": {
                "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?": "¬°Hola! ¬øC√≥mo est√°s?",
                "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ": "Buenos d√≠as",
                "–°–ø–∞—Å–∏–±–æ": "Gracias"
            },
            "es-ru": {
                "¬°Hola! ¬øC√≥mo est√°s?": "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?",
                "Buenos d√≠as": "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ",
                "Gracias": "–°–ø–∞—Å–∏–±–æ"
            },
            "ru-fr": {
                "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?": "Bonjour! Comment √ßa va?",
                "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ": "Bonjour",
                "–°–ø–∞—Å–∏–±–æ": "Merci"
            },
            "fr-ru": {

                "Bonjour": "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ",
                "Merci": "–°–ø–∞—Å–∏–±–æ"
            },
            "ru-de": {
                "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?": "Hallo! Wie geht's?",
                "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ": "Guten Morgen",
                "–°–ø–∞—Å–∏–±–æ": "Danke"
            },
            "de-ru": {
                "Hallo! Wie geht's?": "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?",
                "Guten Morgen": "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ",
                "Danke": "–°–ø–∞—Å–∏–±–æ"
            }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            updateCharCount('sourceText', 'sourceCharCount');
            translateText();
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤
        function updateCharCount(textareaId, countId) {
            const textarea = document.getElementById(textareaId);
            const countElement = document.getElementById(countId);
            
            textarea.addEventListener('input', function() {
                countElement.textContent = '–°–∏–º–≤–æ–ª–æ–≤: ' + this.value.length;
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            countElement.textContent = '–°–∏–º–≤–æ–ª–æ–≤: ' + textarea.value.length;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞
        function translateText() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const translatedText = document.getElementById('translatedText');
            
            if (!sourceText.trim()) {
                translatedText.value = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞';
                document.getElementById('targetCharCount').textContent = '–°–∏–º–≤–æ–ª–æ–≤: 0';
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–µ—Ä–µ–≤–æ–¥–µ
            translatedText.value = '–ü–µ—Ä–µ–≤–æ–¥–∏–º...';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ API
            setTimeout(() => {
                const translationKey = `${sourceLang}-${targetLang}`;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —Ç–æ—á–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ –≤ —Å–ª–æ–≤–∞—Ä–µ
                if (dictionary[translationKey] && dictionary[translationKey][sourceText]) {
                    translatedText.value = dictionary[translationKey][sourceText];
                } else {
                    // –î–ª—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —Ñ—Ä–∞–∑ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–ø–µ—Ä–µ–≤–æ–¥
                    const langNames = {
                        'ru': '—Ä—É—Å—Å–∫–æ–≥–æ', 'en': '–∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ', 'es': '–∏—Å–ø–∞–Ω—Å–∫–æ–≥–æ',
                        'fr': '—Ñ—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–≥–æ', 'de': '–Ω–µ–º–µ—Ü–∫–æ–≥–æ'
                    };
                    translatedText.value = `[–î–µ–º–æ-–ø–µ—Ä–µ–≤–æ–¥ —Å ${langNames[sourceLang]} –Ω–∞ ${langNames[targetLang]}]\n${sourceText}`;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤
                document.getElementById('targetCharCount').textContent = 
                    '–°–∏–º–≤–æ–ª–æ–≤: ' + translatedText.value.length;
            }, 800);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —è–∑—ã–∫–æ–≤
        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const sourceText = document.getElementById('sourceText');
            const translatedText = document.getElementById('translatedText');
            
            // –ú–µ–Ω—è–µ–º —è–∑—ã–∫–∏ –º–µ—Å—Ç–∞–º–∏
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –º–µ—Å—Ç–∞–º–∏, –µ—Å–ª–∏ –ø–µ—Ä–µ–≤–æ–¥ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if (translatedText.value && !translatedText.value.includes('–î–µ–º–æ-–ø–µ—Ä–µ–≤–æ–¥')) {
                const tempText = sourceText.value;
                sourceText.value = translatedText.value;
                translatedText.value = tempText;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                document.getElementById('sourceCharCount').textContent = 
                    '–°–∏–º–≤–æ–ª–æ–≤: ' + sourceText.value.length;
                document.getElementById('targetCharCount').textContent = 
                    '–°–∏–º–≤–æ–ª–æ–≤: ' + translatedText.value.length;
            } else {
                // –ï—Å–ª–∏ –±—ã–ª –¥–µ–º–æ-–ø–µ—Ä–µ–≤–æ–¥, –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–≤–æ–¥–∏–º –∑–∞–Ω–æ–≤–æ
                translateText();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–æ–≤
        updateCharCount('sourceText', 'sourceCharCount');
